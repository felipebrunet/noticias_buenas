name: Generate Daily Post

on:
  # Runs daily at 10:00 UTC (7:00 AM CLST / 6:00 AM CLT)
  schedule:
    - cron: '0 10 * * *'
  
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  generate_post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Run script to create post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/create_post.py

      - name: Commit and push new post
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content/posts/*.md
          git diff-index --quiet HEAD || git commit -m "feat: Add new post from Gemini"
          git push