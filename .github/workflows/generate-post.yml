name: Generate Weekly Post

on:
  # Runs once a week on Monday at 08:00 UTC
  schedule:
    - cron: '0 8 * * 1'
  
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  generate_post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This permission is required to push a commit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Run script to create post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/create_post.py

      - name: Commit and push new post
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content/posts/*.md
          git diff-index --quiet HEAD || git commit -m "feat: Add new post from Gemini"
          git push